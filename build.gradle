plugins {
    id "com.jfrog.bintray" version "1.2"
}

apply plugin: 'groovy'
apply plugin: 'maven-publish'

group = 'de.timroes.gradle'
version = '0.1.0'

dependencies {
    compile gradleApi()
    compile localGroovy()
}

publishing {
    publications {
        plugin(MavenPublication) {
            from components.java
        }
    }
}

bintray {
    user = properties['bintray.user'] ?: ''
    key = properties['bintray.key'] ?: ''

    publications = ['plugin']

    pkg {
        repo = 'maven'
        name = 'git-version'
        licenses = ['Apache-2.0']
    }

    dryRun = true
}