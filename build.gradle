plugins {
    id "com.gradle.plugin-publish" version "0.9.0"
}

apply plugin: 'groovy'

group = 'de.timroes.gradle'
version = '0.4.0'

dependencies {
    compile gradleApi()
    compile localGroovy()
}

pluginBundle {
    website = 'https://github.com/timroes/gradle-git-version'
    vcsUrl = 'https://github.com/timroes/gradle-git-version'
    description = 'A simple gradle plugin to determine the version number from git.'
    tags = ['git', 'version']

    plugins {
        gitVersionPlugin {
            id = 'de.timroes.git-version'
            displayName = 'Gradle Git-Version'
        }
    }
}
